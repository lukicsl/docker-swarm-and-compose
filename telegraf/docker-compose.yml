version: "3"
services:
  telegraf:
    image: ghcr.io/jens-maus/raspberrymatic:latest
    container_name: telegraf
    restart: unless-stopped
    volumes:
      - /datavol/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /:/hostfs:ro
    environment:
      - HOST_ETC=/hostfs/etc
      - HOST_PROC=/hostfs/proc
      - HOST_SYS=/hostfs/sys
      - HOST_VAR=/hostfs/var
      - HOST_RUN=/hostfs/run
      - HOST_MOUNT_PREFIX=/hostfs
